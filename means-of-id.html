  <title>Valid Means of Identification in Nigeria</title>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
    width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="description" content="Dataset for Valid means of Identification in Nigeria .">
  <meta name="msapplication-tap-highlight" content="no">

<body>

    <select name="meansIdentification" class="meansIdentification form-control"
    required>
        <option>Means of Identification</option>
        <option>Old National ID Card</option>
        <option>Driver’s License</option>
        <option>Voter’s card (Temporary or Permanent) </option>
        <option>Nigerian International passport</option>
        <option>Certificate of Origin</option>
        <option>Attestation letter from a prominent ruler in your community</option>
        <option>Birth certificate</option>
        <option>Declaration of age</option>
        <option>Attestation letter from religious/traditional leader</option>
        <option>NHIS ID card</option>
        <option>Government staff ID card</option>
        <option>Registered/recognized private organization staff ID card</option>
        <option>School ID Card (private/public)</option>
        <option>Tax Clearance certificate</option>
        <option>Valid immigration documents</option>

    </select>
